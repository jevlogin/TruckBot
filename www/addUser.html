<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3" id="messageContainer">Регистрация пользователя</h1>
        <form id="truckbotForm">
            <input type="hidden" id="callBackMethod" name="callBackMethod" value="UserRegister">
            <div class="form-group">
                <label for="userID">Введите userID:</label>
                <input type="text" class="form-control" id="userID" name="userID" required>
            </div>
            <div class="form-group">
                <label for="firstName">Введите имя:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="secondName">Введите фамилию:</label>
                <input type="text" class="form-control" id="secondName" name="secondName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Введите отчество:</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="phone">Введите телефон:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="userType">Выберите тип пользователя:</label>
                <select class="form-control" id="userType" name="userType" required>
                    <option disabled selected>Выберите значение</option>
                    <option value="driver">Водитель</option>
                    <option value="admin">Менеджер</option>
                </select>
            </div>
            <div id="driverFields" style="display:none;">
                <div class="form-group">
                    <label for="driversLicense">Введите серию и номер прав полностью:</label>
                    <input type="text" class="form-control" id="driversLicense" name="driversLicense">
                </div>
            </div>
            <div id="adminFields" style="display:none;">
                <div class="form-group form-check">
                    <label class="form-check-label" for="isAdmin">Администратор</label>
                    <input type="checkbox" class="form-check-input" id="isAdmin" name="isAdmin">
                </div>
            </div>

            <button type="submit" id="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
    <script src="js/userRegister.js"></script>
    <script src="js/userTypeSwitch.js"></script>
</body>
</html>
